<div
  *ngIf="alertTrigger && message"
  class="rounded-md bg-green-500 p-4 absolute top-10 right-8 message_badge z-40"
>
  <div class="flex" (click)="redirectToSpecifiedPage()">
    <div class="flex-shrink-0">
      <svg
        class="h-5 w-5 text-green-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-lg font-bold text-white">
        {{ message }}
      </p>
    </div>
    <div class="ml-auto pl-3">
      <div class="-mx-1.5 -my-1.5">
        <button
          type="button"
          class="
            inline-flex
            bg-green-50
            rounded-md
            p-1.5
            text-green-500
            hover:bg-green-100
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-offset-green-50
            focus:ring-green-600
          "
        ></button>
      </div>
    </div>
  </div>
</div>
