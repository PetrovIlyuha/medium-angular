<div class="max-w-6xl mx-auto mt-12 bg-white">
  <div class="pb-5 border-b border-gray-200 sm:pb-0">
    <div class="mt-3 sm:mt-4">
      <nav class="-mb-px flex space-x-8">
        <!-- Current: "border-indigo-500 text-indigo-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
        <a
          [routerLink]="['/']"
          routerLinkActive="text-blue-600 border-b-4 font-bold border-blue-300"
          [routerLinkActiveOptions]="{exact: true}"
          class="
            border-transparent
            text-gray-500
            hover:text-gray-700 hover:border-green-500
            whitespace-nowrap
            pb-4
            px-1
            border-b-4
            font-medium
            text-sm
          "
        >
          General
        </a>

        <a
          *ngIf="isLoggedIn$ | async"
          [routerLink]="['/articles/feed']"
          routerLinkActive="text-blue-600 border-b-4 font-bold border-blue-300"
          class="
            border-transparent
            text-gray-500
            hover:text-gray-700 hover:border-green-500
            whitespace-nowrap
            pb-4
            px-1
            border-b-4
            font-medium
            text-sm
          "
        >
          Subscriptions
        </a>
        <a
          *ngIf="tagName"
          [routerLink]="['/tags', tagName]"
          class="
            border-transparent
            text-gray-500
            hover:text-gray-700 hover:border-green-500
            whitespace-nowrap
            pb-4
            px-1
            border-b-4
            font-medium
            text-sm
          "
          routerLinkActive="text-blue-600 border-b-4 font-bold border-blue-300"
        >
          # {{ tagName }}
        </a>
      </nav>
    </div>
  </div>
</div>
